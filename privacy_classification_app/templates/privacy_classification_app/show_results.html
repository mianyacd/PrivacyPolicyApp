<!DOCTYPE html>
<html>
<head>
    <title>Classification Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h2>🔍 Classification Results</h2>
    <a href="/api/classify-ui" class="btn btn-secondary mb-3">
        🔄 Classify Another URL
    </a>

    <a href="/api/extract-attributes/?url={{ url }}" class="btn btn-success">
        🔍 Extract Attribute Spans
    </a>


    <img src="/static/{{ chart_file }}" style="max-width: 600px;" alt="Bar Chart" />
    <hr>
    {% for result in results %}
        <div class="card mb-3">
            <div class="card-body">
                <p>{{ result.text }}</p>
                {% for label in result.labels %}
                    <span class="badge bg-primary">{{ label }}</span>
                {% endfor %}
            </div>
        </div>
    {% endfor %}
</body>
</html>
